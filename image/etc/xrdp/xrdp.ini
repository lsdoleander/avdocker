[Globals]
bitmap_cache=yes 
bitmap_compression=yes 
bulk_compression=yes
use_compression=yes
compression_level=9
use_fastpath=both
tcp_send_buffer_bytes=4194304
port=3389
crypt_level=high 
channel_code=1 
max_bpp=24

security_layer=tls
certificate=/etc/xrdp/cert.pem
key_file=/etc/xrdp/key.pem

[Logging]
LogFile=xrdp.log
LogLevel=WARN
EnableSyslog=true

[Channels]
rdpdr=true
rdpsnd=true
drdynvc=true
cliprdr=true
rail=true
xrdpvr=true
tcutils=true

[Xorg]
name=Xorg
lib=libxup.so
username=ask
password=ask
ip=127.0.0.1
port=-1
code=20

